version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: '05:00'
      timezone: UTC
    labels:
      - 'type: feature'
      - 'scope: code'
      - 'scope: deps'
    commit-message:
      prefix: 'feat'
      prefix-development: 'chore'
      include: 'scope'
    open-pull-requests-limit: 30
